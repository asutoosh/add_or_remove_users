<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Freya Quinn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', 'Arial Black', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Blue glow - bottom right */
        .background-glow {
            position: fixed;
            bottom: -30%;
            right: -20%;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse, rgba(15, 50, 120, 0.5) 0%, rgba(0,0,0,0) 60%);
            z-index: 0;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(2rem, 5vh, 4rem);
            padding: 1rem;
        }

        /* Text Container */
        .text-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: -0.03em;
            line-height: 1.1;
            min-height: 1.2em;
            gap: 0;
            flex-direction: row;
        }

        /* Individual Letter */
        .letter {
            display: inline-block;
            position: relative;
            transition: color 0.15s ease;
            white-space: nowrap;
        }

        /* Space handling */
        .letter.space {
            width: 0.3em;
        }

        /* Rolling state */
        .letter.rolling {
            color: transparent;
        }

        .letter.rolling::before {
            content: attr(data-letter);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.4);
            filter: blur(6px);
            animation: roll 0.08s linear infinite;
        }

        @keyframes roll {
            0% { 
                transform: translate(-50%, -150%); 
                opacity: 0.3;
            }
            25% {
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%); 
                opacity: 1;
            }
            75% {
                opacity: 0.8;
            }
            100% { 
                transform: translate(-50%, 50%); 
                opacity: 0.3;
            }
        }

        /* Stopped letter pop-in */
        .letter.stopped {
            animation: popIn 0.2s ease-out forwards;
        }

        @keyframes popIn {
            0% { 
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Button */
        .btn-container {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .btn-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            font-family: inherit;
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 600;
            color: #fff;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 100px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        /* Replay hint */
        .hint {
            position: fixed;
            bottom: 1.5rem;
            color: #333;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Line break - forces new line */
        .line-break {
            flex-basis: 100%;
            width: 100%;
            height: 0;
            display: none;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .text-container {
                font-size: clamp(3.5rem, 15vw, 5.5rem);
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
            }
            
            .line-break {
                display: block;
                flex-basis: 100%;
                width: 100%;
                height: 0;
                order: 5;
            }
            
            .enter-btn {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: clamp(3rem, 18vw, 4.5rem);
            }
        }

        @media (max-height: 500px) {
            .main-content {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="main-content">
        <div class="text-container" id="target-text"></div>
        
        <div class="btn-container" id="btn-container">
            <a href="https://t.me/Letttttmeeeeeeiiiiiiinbot" target="_blank" rel="noopener" class="enter-btn">
                <span>ðŸš«</span>
                <span>Don't Click Here</span>
            </a>
        </div>
    </div>

    <div class="hint">tap to replay</div>

    <script>
        const text = "FREYA QUINN";
        const container = document.getElementById('target-text');
        const btnContainer = document.getElementById('btn-container');
        const speed = 120;
        const initialDelay = 300;

        function initText() {
            container.innerHTML = '';
            btnContainer.classList.remove('visible');
            
            const isMobileNow = window.innerWidth <= 768;
            const words = text.split(' ');
            
            words.forEach((word, wordIndex) => {
                // Create word container for better control
                const wordContainer = document.createElement('span');
                wordContainer.style.display = 'inline-flex';
                
                const wordChars = word.split('');
                wordChars.forEach((char) => {
                    const span = document.createElement('span');
                    span.innerText = char;
                    span.className = 'letter rolling';
                    span.setAttribute('data-letter', char);
                    wordContainer.appendChild(span);
                });
                
                container.appendChild(wordContainer);
                
                // Add line break after first word (FREYA) on mobile
                if (isMobileNow && wordIndex === 0) {
                    const lineBreak = document.createElement('span');
                    lineBreak.className = 'line-break';
                    container.appendChild(lineBreak);
                }
            });

            startAnimation();
        }

        function startAnimation() {
            const letters = document.querySelectorAll('.letter');
            const totalTime = initialDelay + (letters.length * speed);
            
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.classList.remove('rolling');
                    letter.classList.add('stopped');
                    letter.innerText = letter.getAttribute('data-letter');
                }, initialDelay + (index * speed));
            });

            // Show button after all letters stop
            setTimeout(() => {
                btnContainer.classList.add('visible');
            }, totalTime + 200);
        }

        // Run on load
        initText();

        // Click to replay (but not on the button)
        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('.enter-btn')) {
                initText();
            }
        });
    </script>
</body>
</html>
